<!doctype html>
<html>
	<head>
		<script src="/static/frameworks/angular/angular.min.js" type="text/javascript"></script>
		<script src="/static/frameworks/angular/angular-ui-router.min.js" type="text/javascript"></script>
		<script src="/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="/static/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
			
	    <link href="/static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="/static/libs/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
	    <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
	</head>
<body class="test">
	<div ng-app="app" class="container-fluid">
	
		<div ng-controller="myCtr" class="test">
			<button ng-click="controllerActions.click()" class="btn btn-info">click</button>
				<div class="page {{pageClass}}" ui-view></div>
					<a ui-sref="home">home</a>
					<a ui-sref="index">Index</a>
		</div>
		
	</div>
	
	
	<script>
		var app=angular.module('app',['ui.router']);
		
          app.config(function($stateProvider,$urlRouterProvider){
			  
		 $urlRouterProvider.otherwise('/index')
			
			$stateProvider
			.state('home',{
				url:'/home',
			    templateUrl:'/static/partials/home.html'
				
			}).state('index',{
				url:'/index',
			    templateUrl:'/static/partials/index.html'
				
			});
			
		 })
	
		
		 
		app.controller('myCtr',function($scope) {
			$scope.controllerActions={};
			$scope.controllerActions.click=function(){
				alert('HELLO WORLD')
			}
		})
		
		app.controller('aboutController',function($scope){
			$scope.controllerActions={};
			$scope.pageClass='page-about';
		})
		
		app.controller('contactController',function($scope){
			$scope.controllerActions={};
			$scope.pageClass='page-contact';
		})
		
	</script>
</body>
</html>
