<!doctype html>
<html>
	<head>
		<script src="/static/angular.min.js" type="text/javascript"></script>
		<script src="/static/angular-ui-router.min.js" type="text/javascript"></script>
	</head>
<body>
	<div ng-app="app">
		{{"hello"}}
		<div ng-controller="myCtr">
			<button ng-click="controllerActions.click()">click</button>
				<div ui-view></div>
					<a ui-sref="home">home</a>
						<a ui-sref="index">Index</a>
		</div>
		
	</div>
	
	
	<script>
		var app=angular.module('app',['ui.router']);
		
          app.config(function($stateProvider,$urlRouterProvider){
			  
		 $urlRouterProvider.otherwise('/index')
			
			$stateProvider
			.state('home',{
				url:'/home',
			    templateUrl:'/static/partials/home.html'
				
			}).state('index',{
				url:'/index',
			    templateUrl:'/static/partials/index.html'
				
			});
			
		 })
	
		
		 
		app.controller('myCtr',function($scope) {
					$scope.controllerActions={};
			$scope.controllerActions.click=function(){
				alert('HELLO WORLD')
			}
		})
		
		
	</script>
</body>
</html>
